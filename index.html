<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <script src="./src/script.js" defer></script>

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <span>ROCK</span>
          <span>PAPER</span>
          <span>SCISSORS</span>
        </h1>
        <div class="scoreContainer">
          <h2>SCORE</h2>
          <span class="score">12</span>
        </div>
      </header>
      <main>
        <section class="options">
          <button class="option" data-id="paper">
            <div class="option__imageContainer">
              <img src="./src/images/icon-paper.svg" alt="paper" />
            </div>
          </button>
          <button class="option" data-id="scissors">
            <div class="option__imageContainer">
              <img src="./src/images/icon-scissors.svg" alt="scissors" />
            </div>
          </button>
          <button class="option" data-id="rock">
            <div class="option__imageContainer">
              <img src="./src/images/icon-rock.svg" alt="rock" />
            </div>
          </button>
        </section>
        <section class="fight hide">
          <div class="fight__playerPick">
            <h3>YOU PICKED</h3>
            <div class="option" data-id="rock">
              <div class="option__imageContainer">
                <img src="./src/images/icon-rock.svg" alt="rock" />
              </div>
            </div>
          </div>
          <div class="fight__result hide">
            <h4>YOU LOSE</h4>
            <button class="fight__result button">PLAY AGAIN</button>
          </div>
          <div class="fight__computerPick">
            <h3>THE HOUSE PICKED</h3>
            <div class="option hide">
              <div class="option__imageContainer">
                <img src="" alt="" />
              </div>
            </div>
            <div class="pickPlaceholder"></div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
